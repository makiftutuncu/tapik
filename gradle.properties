group=dev.akif.tapik
version=0.1.0

javaVersion=24
kotlinVersion=2.2.20

org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.console=plain
org.gradle.logging.level=warn
org.gradle.logging.stacktrace=all

# Gradle daemon heap (affects dependency resolution, task graph, etc.)
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError

# 3-4g is usually enough; more than that often just triggers GC thrash.
kotlin.daemon.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8
kotlin.incremental=true
