name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    if: github.event_name != 'release' || github.event.release.prerelease == false
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.target_commitish || github.ref }}

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 24
          distribution: temurin

      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build, test, and publish to Maven Central
        run: ./gradlew clean publishAndReleaseToMavenCentral -PrunPluginValidation
        env:
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.MAVEN_CENTRAL_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.MAVEN_CENTRAL_SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}

      - name: Capture released version
        if: github.event_name == 'release' && github.event.release.prerelease == false
        run: echo "RELEASE_VERSION=$(grep '^version=' gradle.properties | cut -d= -f2)" >> "$GITHUB_ENV"

      - name: Bump version for next development iteration
        if: github.event_name == 'release' && github.event.release.prerelease == false
        run: ./gradlew bumpVersion

      - name: Capture bumped version
        if: github.event_name == 'release' && github.event.release.prerelease == false
        run: echo "NEXT_VERSION=$(grep '^version=' gradle.properties | cut -d= -f2)" >> "$GITHUB_ENV"

      - name: Commit and open version bump PR
        if: github.event_name == 'release' && github.event.release.prerelease == false
        env:
          TARGET_BRANCH: ${{ github.event.release.target_commitish || github.event.repository.default_branch }}
          BUMP_BRANCH: bump-version-${{ github.run_id }}-${{ github.run_attempt }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "makiftutuncu"
          git config user.email "makiftutuncu@users.noreply.github.com"
          git fetch origin "${TARGET_BRANCH}"
          git pull --rebase --autostash origin "${TARGET_BRANCH}"
          git status --short
          git add -A
          if git diff --cached --quiet; then
            echo "No version changes to commit."
            exit 0
          fi
          git commit -m "Bump version after release"
          git push origin HEAD:${BUMP_BRANCH}
          if gh pr view "${BUMP_BRANCH}" >/dev/null 2>&1; then
            echo "Version bump PR already exists."
          else
            gh pr create \
              --base "${TARGET_BRANCH}" \
              --head "${BUMP_BRANCH}" \
              --title "Bump version after release (${RELEASE_VERSION} → ${NEXT_VERSION})" \
              --body "Automated post-release version bump.\n\nVersion: ${RELEASE_VERSION} → ${NEXT_VERSION}"
          fi
