name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    if: github.event_name != 'release' || github.event.release.prerelease == false
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.target_commitish || github.ref }}

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 24
          distribution: temurin

      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build, test, and publish to Maven Central
        run: ./gradlew clean publishAndReleaseToMavenCentral -PrunPluginValidation
        env:
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.MAVEN_CENTRAL_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.MAVEN_CENTRAL_SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}

      - name: Bump version for next development iteration
        if: github.event_name == 'release' && github.event.release.prerelease == false
        run: ./gradlew bumpVersion

      - name: Commit and push version bump
        if: github.event_name == 'release' && github.event.release.prerelease == false
        env:
          TARGET_BRANCH: ${{ github.event.release.target_commitish || github.event.repository.default_branch }}
        run: |
          git config user.name "tapik-bot"
          git config user.email "tapik@users.noreply.github.com"
          git status --short
          git add -A
          if git diff --cached --quiet; then
            echo "No version changes to commit."
            exit 0
          fi
          git commit -m "Bump version after release"
          git push origin HEAD:${TARGET_BRANCH}
