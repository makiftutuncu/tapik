name: Build & Deploy Versioned Docs

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '24'
          cache: gradle

      - name: Generate API reference
        run: ./gradlew dokkaGenerate

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Determine release version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#refs/tags/}"
          VERSION="${VERSION#v}"
          if [ -z "$VERSION" ]; then
            VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          fi
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing docs for version: $VERSION"

      - name: Verify Dokka output present
        run: test -f docs/api/index.html && echo "Found docs/api/index.html"

      - name: Deploy docs with mike
        env:
          VERSION: ${{ steps.version.outputs.value }}
        run: |
          git fetch origin gh-pages:gh-pages || true
          git config user.name "makiftutuncu"
          git config user.email "makiftutuncu@users.noreply.github.com"
          mike deploy --push --update-aliases "$VERSION" latest
          mike set-default --push latest
